<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form class="form">
            <div class="pageTitle title">Contact Us </div>
            <div class="secondaryTitle title">Please feel free to contact us</div>
            <input type="text" class="name formEntry" placeholder="Name" />
            <input type="number" class="mobile formEntry" placeholder="Mobile" />
            <input type="text" class="email formEntry" placeholder="Email" />
            <input type="Address" class="address formEntry" placeholder="Address" />
            <textarea class="message formEntry" placeholder="Message"></textarea>
            <button class="submit formEntry" onclick="thanks()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
